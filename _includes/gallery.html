<div class="image-gallery">
  {% for project in site.data.opensource offset:0 %}
  <div class="box">
    <a href="{{project.url}}" title="{{ project.name }}">
      <img
        src="{{include.folder}}/{{project.image }}"
        alt="{{ project.name }}"
      />
    </a>
    <div class="description">
      <h5>{{ project.name }}</h5>
      <span>{{ project.description }}</span>
    </div>
  </div>
  {% endfor %}
</div>
